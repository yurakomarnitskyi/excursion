<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recources/style/style.css" type="text/css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Excursion</title>
  </head>
  <body class="main">
    <div class="header">
      <h3>Discover hidden places in the world around you</h3>
    </div>
    <div class="download">
      <a class="text" href="#">Download excursion (Comming soon!)</a>
    </div>
    <div class="video">
      <video controls autoplays>
        <source src="recources/video/excursion.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="guide">
      <h3>Your personal travel guide</h3>
      <p class="description-guide">
        Excursion remembers places you like, and recommends new points of
        interest around you.
      </p>
    </div>
    <div class="guide-img">
      <img src="recources/images/camp.jpg" alt="camp" />
    </div>
    <div>
      <div class="release-phone-img">
        <img src="recources/images/phone.png" alt="phone" />
      </div>
      <div>
        <h3 class="text-release">Comming Soon for iPhone and Android</h3>
      </div>
      <div class="download">
        <a class="text" href="#">Download excursion (Comming soon!)</a>
      </div>
    </div>
    <footer>
      <div class="footer-logo">
        <i class="fa fa-compass"></i>
        <p>Excursion</p>
      </div>
    </footer>
  </body>
</html>
